
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Crum Woods - Above and Belowground Productivity Database</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/tables.css" rel="stylesheet">

    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="ico/favicon.png">
  </head>

  <body>
     <div class="container">
      
  	<div class="site-name"><%= site %></div><div class="plot-number"><%= plot %></div>
      	<h1>Analyzing Data Records <small><%= site %>, Plot <%= plot %></small></h1>
			<div class="button-row">
     			<span style="display:none" id="CSV"></span>
      			<input type="button" class="btn btn-mini btn-primary export pull-right" value="Export Data"/>
				<a href="#" class="dbh pull-right" rel="tooltip" data-placement="top" data-original-title="Once downloaded, save as a .csv file and open with MS Excel"><small>info</small></a>
 	</div>
 	     
    <h3>View data from:
		<select id="startYear" class="dropdown"> 
			<option >
				2002
			</option>
      		<option >
      			2003
  			</option>	
  			<option >
      			2004
  			</option>
  			<option >
      			2005
  			</option>
  			<option >
      			2006
  			</option>
  			<option >
      			2007
  			</option>
  			<option >
      			2008
  			</option>
  			<option >
      			2009
  			</option>
  			<option >
      			2010
  			</option>
  			<option >
      			2011
  			</option>
  			<option >
      			2012
  			</option>
  			<option >
      			2013
  			</option>
  			
  		</select>
  		to
  		<select id="endYear" class="dropdown"> 
			<option >
				2002
			</option>
      		<option >
      			2003
  			</option>	
  			<option >
      			2004
  			</option>
  			<option >
      			2005
  			</option>
  			<option >
      			2006
  			</option>
  			<option >
      			2007
  			</option>
  			<option >
      			2008
  			</option>
  			<option >
      			2009
  			</option>
  			<option >
      			2010
  			</option>
  			<option >
      			2011
  			</option>
  			<option >
      			2012
  			</option>
  			<option selected="selected">
      			2013
  			</option>
  		</select>
      	<button id="btn-go" type="button" class="btn btn-mini btn-primary" style="display: inline-block">Go!</button>
      </h3>
      
 	<table class="table-striped tablesorter" id="plot-table">
	<thead>
		<tr>
			<th class="{sorter:false} btn-column"></th>
			<th>
				Tree ID
			</th>
			<th>
				Species
			</th>
			<th>
				Angle Degrees
			</th>
			<th>
				Distance Meters
			</th>
			<th id="DBH">
				DBH (cm) <a href="#" class="dbh" rel="tooltip" data-placement="top" data-original-title="Diameter at Breast Height"><small>info</small></a>
			</th>

		</tr>
		<tr id="sub-header">
			<th class="{sorter: false} btn-column"></th>
			<th class="{sorter:false}"></th>
			<th class="{sorter:false}"></th>
			<th class="{sorter:false}"></th>
			<th class="{sorter:false}"></th>
			<th class="date-entry 2002">2002</th>
			<th class="date-entry 2003">2003</th>
			<th class="date-entry 2004">2004</th>
			<th class="date-entry 2005">2005</th>

	<tbody>
	
	</tbody>
	</table>
	<div class="button-row">
	<input type="button" class="btn btn-mini btn-primary export pull-right" value="Export Data">
		<a href="#" class="dbh pull-right" rel="tooltip" data-placement="top" data-original-title="Once downloaded, save as a .csv file and open with MS Excel"><small>info</small></a>
    </div>
    </div> <!-- /container -->
   
  </body>
</html>
