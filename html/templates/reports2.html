<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Crum Woods - Above and Belowground Productivity Database</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/tables.css" rel="stylesheet">

    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="favicon.ico">
  </head>

  <body>
     <div class="container">
      
  	<div class="site-name"><%= site %></div><div class="plot-number"><%= plot %></div>
      	<h1>Analyzing Data Records <small><%= site %>, Plot <%= plot %></small></h1>
			<div class="button-row">
     			<span style="display:none" id="CSV"></span>
      			<input type="button" class="btn btn-mini btn-primary export pull-right" value="Export Data"/>
				<a href="#" class="dbh pull-right" rel="tooltip" data-placement="top" data-original-title="Once downloaded, save as a .csv file and open with MS Excel"><small>info</small></a>
 	</div>
 	     
    <h3>View data from:
		<select id="start-year" class="dropdown"></select>
  		to
  		<select id="end-year" class="dropdown"></select>
      	<button id="btn-go" class="btn btn-mini" type="button">Go!</button>
    </h3>
  	
 	<table class="table-striped tablesorter" id="plot-table">
	<thead>
		<tr>
			<th class="{sorter:false} btn-column" rowspan="2"></th>
			<th rowspan="2">
				Tree ID
			</th>
			<th rowspan="2">
				Species
			</th>
			<th rowspan="2">
				Angle Degrees
			</th>
			<th rowspan="2">
				Distance Meters
			</th>
			<th id="DBH" class="{sorter:false}">
				DBH (cm) <a href="#" class="dbh" rel="tooltip" data-placement="top" data-original-title="Diameter at Breast Height"><small>info</small></a>
			</th>
		</tr>
		<tr id="sub-header"></tr>
	</thead>
	<tbody>
	
	</tbody>
	</table>
	
	<script> 
    
    	// add selection options for data viewing based on years data is available
  			var startYear = 2002; // year that data began collection
  			var endYear = new Date().getFullYear();	// data collection continues through current year (in theory)
  			for (var cur=startYear; cur<=endYear; cur++){
  				// add selection options
  				if (cur == startYear){
  					$("#start-year").append($("<option></option>").attr({selected: "selected", value: cur}).text(cur));
  					$("#end-year").append($("<option></option>").attr("value",cur).text(cur));
  				} else if (cur == endYear){
  					$("#start-year").append($("<option></option>").attr("value",cur).text(cur));
  					$("#end-year").append($("<option></option>").attr({selected: "selected", value: cur}).text(cur));
  				} else {
  					$("#start-year").append($("<option></option>").attr("value",cur).text(cur));
  					$("#end-year").append($("<option></option>").attr("value",cur).text(cur));
  				}
  				
  				// add sub-header columns for the years we have data for
  				$("#sub-header").append($("<th></th>").attr("class","date-entry "+cur).text(cur));
  			}
			
			// make the DBH heading span all the year subheadings
  			var numYears = endYear - startYear + 1;
  			document.getElementById("DBH").colSpan = numYears;
  			
  	</script>
	
	<div class="button-row">
	<input type="button" class="btn btn-mini btn-primary export pull-right" value="Export Data">
		<a href="#" class="dbh pull-right" rel="tooltip" data-placement="top" data-original-title="Once downloaded, save as a .csv file and open with MS Excel"><small>info</small></a>
    </div>
    </div> <!-- /container -->
   
  </body>
</html>
