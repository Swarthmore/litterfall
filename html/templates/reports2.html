<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Crum Woods - Above and Belowground Productivity Database</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/tables.css" rel="stylesheet">

    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="favicon.ico">
  </head>

  <body>
     <div class="container treerecords">
      
  	<div class="site-name"><%= site %></div><div class="plot-number"><%= plot %></div>
      	<h1>Analyzing Data Records <small><%= site %>, Plot <%= plot %></small></h1>
			<div class="button-row">
      			<input type="button" class="btn btn-mini btn-primary export pull-right" value="Export Data" rel="tooltip" data-toggle="tooltip" data-placement="top" data-original-title="Export data as a .CSV file">
 			</div>
 	     
    <h3>
		<select id="start-year" class="dropdown"></select>
  		to
  		<select id="end-year" class="dropdown"></select>
      	<button id="btn-go" class="btn btn-mini" type="button">Go!</button>
    </h3>
  	
 	<table class="table-striped tablesorter" id="plot-table">
	<thead>
		<tr>
			<th class="{sorter:false} btn-column" rowspan="2"></th>
			<th rowspan="2">
				Tree ID
			</th>
			<th rowspan="2">
				Species
			</th>
			<th rowspan="2">
				Angle Degrees
			</th>
			<th rowspan="2">
				Distance Meters
			</th>
			<th rowspan="2">
				Status
			</th>
			<th id="DBH" class="{sorter:false}">
				DBH (cm) <span class="dbh" style="color: #08C; cursor: default" rel="tooltip" data-placement="top" data-original-title="Diameter at Breast Height"><small>info</small></span>
			</th>
		</tr>
		<tr id="sub-header"></tr>
	</thead>
	<tbody>
	
	</tbody>
	</table>
	
	<div class="button-row">
	<input type="button" class="btn btn-mini btn-primary export pull-right" value="Export Data" rel="tooltip" data-toggle="tooltip" data-placement="bottom" data-original-title="Export data as a .CSV file">
    </div>
    </div> <!-- /container -->
   
  </body>
</html>
