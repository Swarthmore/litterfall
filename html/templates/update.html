	<div class="row">
		<form>
	
	<div class="span4">
		<div>
			<h3>Collection Type</h3>
			<select id="type-select" name="type-select">
				<option value="trees">Tree Data</option>
		  		<option value="litterfall">Litterfall</option>	  		
			</select>
		</div>
		<div>
			<h3>Site</h3>

			</select>
		</div>
		<div>

			<select id="plot-select" name="plot">
			  <option>1</option>
			  <option>2</option>
			</select>
		</div>
	</div>
	
	<div class="span4">
		<div style="margin:50px 0px;">
  			<button id="update-records" class="btn btn-large btn-primary" type="button" disabled="disabled">Update records &gt;</button>
		</div>
		<div style="margin:25px 0px;">
			<button id="analyze-data"class="btn btn-large btn-primary" type="button" disabled="disabled">Analyze data &gt;</button>
