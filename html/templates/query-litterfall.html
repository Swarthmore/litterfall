
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Crum Woods - Above and Belowground Productivity Database</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="ico/favicon.png">
  </head>

  <body>
	<div class="container">

    	<h1>Access Data Records</h1>
		<div style="margin:25px 0px;">
			<button id="analyze-data"class="btn btn-large btn-primary" type="button">Analyze data ></button>
		</div>
		<div style="margin:25px 0px;">
			<div id="query-items-selected" class="well well-small"></div>
		</div>
	<div class="span4 form-horizontal">
		<div>
			<div class="btn-group">
  				<button class="btn dropdown-toggle" data-toggle="dropdown"> Site <span class="caret"></span></button>
  				<ul class="dropdown-menu query-options-dropdown site" role="menu" aria-labelledby="dLabel">
    				<!-- dropdown menu links -->
  				</ul>
			</div>
			<div class="btn-group">
  				<button class="btn dropdown-toggle" data-toggle="dropdown"> Plot <span class="caret"></span></button>
  				<ul class="dropdown-menu query-options-dropdown plot" role="menu" aria-labelledby="dLabel">
    				<!-- dropdown menu links -->
    				<li><a name='plot_1' class='not-in-query plot'><i class='icon-black icon-ok'></i>1</a></li>
    				<li><a name='plot_2' class='not-in-query plot'><i class='icon-black icon-ok'></i>2</a></li>
  				</ul>
			</div>
			<div class="btn-group">
  				<button class="btn dropdown-toggle" data-toggle="dropdown"> Trap <span class="caret"></span></button>
  				<ul class="dropdown-menu query-options-dropdown trap" role="menu" aria-labelledby="dLabel">
    				<!-- dropdown menu links -->
    				<li><a name='trap_1' class='not-in-query trap'><i class='icon-black icon-ok'></i>1</a></li>
    				<li><a name='trap_2' class='not-in-query trap'><i class='icon-black icon-ok'></i>2</a></li>
    				<li><a name='trap_3' class='not-in-query trap'><i class='icon-black icon-ok'></i>3</a></li>
    				<li><a name='trap_4' class='not-in-query trap'><i class='icon-black icon-ok'></i>4</a></li>
    				<li><a name='trap_5' class='not-in-query trap'><i class='icon-black icon-ok'></i>5</a></li>
  				</ul>
			</div>
			<div class="btn-group">
  				<button class="btn dropdown-toggle" data-toggle="dropdown"> Collection Type <span class="caret"></span></button>
  				<ul class="dropdown-menu query-options-dropdown collection_type" role="menu" aria-labelledby="dLabel">
    				<!-- dropdown menu links -->
    				<li><a name='seasonal' class='not-in-query collection_type'><i class='icon-black icon-ok'></i>Seasonal</a></li>
    				<li><a name='standing' class='not-in-query collection_type'><i class='icon-black icon-ok'></i>Standing</a></li>
  				</ul>
			</div>
			<div class="control-group">
				<input type="text" data-provide="typeahead" class="query-options-typeahead observers" placeholder="Observers" style="font-style: italic"></input>
			</div>
		</div>
	</div> <!-- span4-->	

    </div> <!-- /container -->

   

  </body>
</html>
