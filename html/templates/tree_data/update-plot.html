<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Crum Woods - Above and Belowground Productivity Database</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/tables.css" rel="stylesheet">

    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="favicon.ico">
  </head>

  <body>
    <div class="container updatetree">
     	<div class="site-name"><%= site %></div><div class="plot-number"><%= plot %></div>
      	<h1>Updating Data Records <small><%= site %>, Plot <%= plot %></small></h1>
		<div class="button-row">
			<button class="add-new-tree btn btn-mini btn-success pull-left" type="button"><i class="icon-white icon-plus-sign"></i> New Tree</button>
			<button class="add-new-sub-tree btn btn-mini btn-success pull-left" type="button"><i class="icon-white icon-plus-sign"></i> New Sub-Tree</button>
			<button class="btn btn-mini btn-primary export pull-right" value="Export Data" rel="tooltip" data-toggle="tooltip" data-placement="top" data-original-title="Export data as a .CSV file"><i class="icon-white icon-download"></i> Export Data </button>
			
		</div>
 	<table class="table-striped tablesorter" id="plot-table">
	<thead>
		<tr>
		<th></th>
		<th>
			Tree ID
		</th>
		<th>
			Species
		</th>
		<th>
			Angle (degrees)
		</th>
		<th>
			Distance (meters)
		</th>
		<th>
			Status
		</th>
		<th>
			Last DBH (cm) <span class="dbh" rel="tooltip" style="color: #08C" data-placement="top" data-original-title="Diameter at Breast Height"><small>info</small></span>
		</th>
		<th>
			Comments
		</th>
	</tr>
	</thead>
	<tbody>
	
	</tbody>
	</table>
	<div class="button-row">
						<button class="add-new-tree btn btn-mini btn-success pull-left" type="button"><i class="icon-white icon-plus-sign"></i> New Tree</button>
			<button class="add-new-sub-tree btn btn-mini btn-success pull-left" type="button"><i class="icon-white icon-plus-sign"></i> New Sub-Tree</button>
			<button class="btn btn-mini btn-primary export pull-right" value="Export Data" rel="tooltip" data-toggle="tooltip" data-placement="top" data-original-title="Export data as a .CSV file"><i class="icon-white icon-download"></i> Export Data </button>
    </div> <!-- /container -->

   
  </body>
</html>
