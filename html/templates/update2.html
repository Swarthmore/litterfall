      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->

  <body>
     <div class="container">
      <h1>Updating Data Records <small><%= site %>, Plot <%= plot %></small></h1>
	<div class="button-row">
			<button class="add-new-tree btn btn-mini btn-success pull-left" type="button">+ New Tree</button>
			<div class="site-name"><%= site %></div><div class="plot-number"><%= plot %></div>

			<div class="btn-group">
			<button class="btn btn-mini btn-success dropdown-toggle" type="button">+ New Sub-Tree</button>
			  <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
			  	Choose Parent Tree...

				</ul>
			</div>
		</div>
 	<table class="table-striped" id="plot-table">
	<thead>
		<tr>
		<th></th>
		<th>
			Tree ID
		</th>
		<th>
			Species
		</th>
		<th>
			Angle Degrees
		</th>
		<th>
			Distance Meters
		</th>
		<th>
			Last DBH (cm) <a href="#" class="dbh" rel="tooltip" data-placement="top" data-original-title="Diameter at Breast Height"><small>info</small></a>
		</th>
		<th>
			Comments
		</th>
	</tr>
	</thead>
	<tbody>
	
	</tbody>
	</table>
	<div class="button-row">
			<button class="add-new-tree btn btn-mini btn-success pull-left" type="button">+ New Tree</button>

			  <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
			  	Choose Parent Tree...

				</ul>
			</div>
		</div>
